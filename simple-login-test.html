<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 로그인 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center mb-4">로그인 테스트</h3>

                        <form id="testLogin" onsubmit="return testLoginFunc(event)">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="testUsername" placeholder="사용자명" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="testPassword" placeholder="비밀번호" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">로그인</button>
                        </form>

                        <hr>

                        <div class="d-grid gap-2">
                            <button class="btn btn-success" onclick="quickLogin('teacher')">교사 로그인</button>
                            <button class="btn btn-info" onclick="quickLogin('student')">학생 로그인</button>
                        </div>

                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testLoginFunc(event) {
            event.preventDefault();
            console.log('Form login called');

            const username = document.getElementById('testUsername').value;
            const password = document.getElementById('testPassword').value;

            console.log('Username:', username, 'Password:', password);

            if (username === 'teacher' && password === 'teacher123') {
                showResult('교사 로그인 성공! ✅', 'success');
            } else if (username === 'student1' && password === 'student123') {
                showResult('학생 로그인 성공! ✅', 'success');
            } else {
                showResult('로그인 실패. teacher/teacher123 또는 student1/student123를 시도해보세요.', 'danger');
            }

            return false;
        }

        function quickLogin(type) {
            console.log('Quick login called:', type);

            if (type === 'teacher') {
                showResult('교사 빠른 로그인 성공! ✅', 'success');
            } else if (type === 'student') {
                showResult('학생 빠른 로그인 성공! ✅', 'success');
            }
        }

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            console.log('Result:', message);
        }

        // 페이지 로드 시 테스트
        console.log('Page loaded, login test ready');
    </script>
</body>
</html>
