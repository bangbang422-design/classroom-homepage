{% extends "base.html" %}

{% block title %}로그인 - 우리반 ON{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-school fa-4x text-primary mb-3"></i>
                    <h2 class="card-title">우리반 ON</h2>
                    <p class="text-muted">학생과 교사가 함께하는 온라인 교실</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> 사용자명
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> 비밀번호
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> 로그인
                    </button>
                </form>

                <div class="mt-4 p-3" style="background: #f8f9fa; border-radius: 10px;">
                    <h6><i class="fas fa-info-circle"></i> 테스트 계정:</h6>
                    <div class="row">
                        <div class="col-6">
                            <strong>교사:</strong><br>
                            ID: teacher<br>
                            PW: teacher123
                        </div>
                        <div class="col-6">
                            <strong>학생:</strong><br>
                            ID: student1<br>
                            PW: student123
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
